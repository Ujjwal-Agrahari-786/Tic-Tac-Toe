<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <img src="back.jpg" alt="">
    <header>
        <span class="head">Tic Tac Toe</span>
    </header>

    <main>
        <section class="player">Player X Turn</section>
        <section class="outer-box">
            <div class="inner-box" id="curv1">
                <span class="boxtext"></span>
            </div>
            <div class="inner-box">
                <span class="boxtext"></span>
            </div>

            <div class="inner-box" id="curv2">
                <span class="boxtext"></span>
            </div>
            <div class="inner-box">
                <span class="boxtext"></span>
            </div>
            <div class="inner-box">
                <span class="boxtext"></span>
            </div>
            <div class="inner-box">
                <span class="boxtext"></span>
            </div>

            <div class="inner-box" id="curv3">
                <span class="boxtext"></span>
            </div>
            <div class="inner-box">
                <span class="boxtext"></span>
            </div>

            <div class="inner-box" id="curv4">
                <span class="boxtext"></span>
            </div>
        </section>

        <section class="reset">
            <button id="reset">Reset</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
